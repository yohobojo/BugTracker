<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Login</title>
  </head>
<body onload="getAdminData()">
    <p>Admin Home</p>
    <div class="container h-100">
        <div class="row justify-content-center" style="min-height: 100vh;">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <h1 class="">New Bugs</h1>
                        <table class="table table-hover table-bordered">
                            <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 10%;">#</th>
                                <th scope="col" style="width: 20%;">Bug Name</th>
                                <th scope="col" style="width: 70%;">Description</th>
                                <!-- <th scope="col">Edit</th> -->
                            </tr>
                            </thead>
                            <tbody id="newBugTable">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-6">
                        <h1>Bugs Done</h1>
                        <table class="table table-hover table-bordered col-6">
                            <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 10%;">#</th>
                                <th scope="col" style="width: 20%;">Bug Name</th>
                                <th scope="col" style="width: 70%;">Description</th>
                                <!-- <th scope="col">Edit</th> -->
                            </tr>
                            </thead>
                            <tbody id="doneBugTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
