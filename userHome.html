<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Login</title>
  </head>
<body onload="getUserData()">
    <div class="container h-100">
        <div class="row justify-content-center" style="min-height: 100vh;">
            <div class="col-12">
                <div class="row">
                    <p class="col-11">User Home</p>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary col-1" data-bs-toggle="modal" data-bs-target="#newBugModal">
                        New
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="newBugModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Bug</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="newBugForm">
                                    <div class="form-group">
                                        <label for="newBugName">New Bug Name</label>
                                        <textarea id="newBugName" rows="1" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="newBugDescription">New Bug Description</label>
                                        <textarea id="newBugDescription" rows="1" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="newBugDescriptionExt">New Bug Extended Description</label>
                                        <textarea id="newBugDescriptionExt" rows="5" class="form-control"></textarea>
                                    </div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="newBugSubmit">Submit Bug</button>
                                </form>
                            </div>
                            <!-- <div class="modal-footer">

                            </div> -->
                        </div>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <table class="table table-hover table-bordered col-12">
                        <thead class="table-light">
                        <tr>
                            <th scope="col" style="width: 10%;">#</th>
                            <th scope="col" style="width: 20%;">Bug Name</th>
                            <th scope="col" style="width: 70%;">Description</th>
                            <!-- <th scope="col">Edit</th> -->
                        </tr>
                        </thead>
                        <tbody id="bugTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
